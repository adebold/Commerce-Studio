steps:
  # Tenant Management Service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/tenant-management:latest', './services/tenant-management']
    id: 'build-tenant-management'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/tenant-management:latest']
    waitFor: ['build-tenant-management']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'tenant-management', '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/tenant-management:latest', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']
    waitFor:
      - 'build-tenant-management'

  # Store Provisioning Service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/store-provisioning:latest', './services/store-provisioning']
    id: 'build-store-provisioning'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/store-provisioning:latest']
    waitFor: ['build-store-provisioning']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'store-provisioning', '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/store-provisioning:latest', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']
    waitFor:
      - 'build-store-provisioning'

  # E-commerce Integration Service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/ecommerce-integration:latest', './services/ecommerce-integration']
    id: 'build-ecommerce-integration'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/ecommerce-integration:latest']
    waitFor: ['build-ecommerce-integration']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'ecommerce-integration', '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/ecommerce-integration:latest', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']
    waitFor:
      - 'build-ecommerce-integration'

  # Management Portal
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/management-portal:latest', './apps/management-portal']
    id: 'build-management-portal'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/management-portal:latest']
    waitFor: ['build-management-portal']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'management-portal', '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/management-portal:latest', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']
    waitFor:
      - 'build-management-portal'

  # Consultation Webhook Service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/consultation-webhook:latest', './services/consultation-webhook-service']
    id: 'build-consultation-webhook'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/consultation-webhook:latest']
    waitFor: ['build-consultation-webhook']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'consultation-webhook', '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/consultation-webhook:latest', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']
    waitFor:
      - 'build-consultation-webhook'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/tenant-management:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/store-provisioning:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/ecommerce-integration:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/management-portal:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/visioncraft/consultation-webhook:latest'