    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "*dev*"
          - "*test*"
          - "@types/*"
      development-dependencies:
