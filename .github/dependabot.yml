        exclude-patterns:
          - "*dev*"
          - "*test*"
          - "@types/*"
      development-dependencies:
        patterns:
          - "*dev*"
          - "*test*"
          - "@types/*"
    labels:
      - "dependencies"
      - "javascript"
      - "services"

  # JavaScript dependencies - Tests directory
  - package-ecosystem: "npm"
    directory: "/tests"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    groups:
      test-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "javascript"
      - "testing"

  # JavaScript dependencies - Website directory
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "*dev*"
          - "*test*"
          - "@types/*"
      development-dependencies:
        patterns:
          - "*dev*"
          - "*test*"
          - "@types/*"
    labels:
      - "dependencies"
      - "javascript"
      - "website"

  # JavaScript dependencies - Root directory (legacy support)
