steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/internationalization-service:v1',
      '-t', 'gcr.io/$PROJECT_ID/internationalization-service:latest',
      '.'
    ]
    dir: 'services/internationalization-service'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/internationalization-service:v1']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/internationalization-service:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'internationalization-service',
      '--image', 'gcr.io/$PROJECT_ID/internationalization-service:v1',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '3008',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/internationalization-service:v1'
  - 'gcr.io/$PROJECT_ID/internationalization-service:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '600s'

# Build tags for filtering
tags:
  - 'internationalization-service'
  - 'commerce-studio'
  - 'multi-language'