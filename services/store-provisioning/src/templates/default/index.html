<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= tenant.branding.companyName %></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="<%= tenant.branding.favicon %>" type="image/x-icon">
    <style>
        :root {
            --primary-color: <%= tenant.branding.colors.primary %>;
            --secondary-color: <%= tenant.branding.colors.secondary %>;
            --accent-color: <%= tenant.branding.colors.accent %>;
            --font-heading: "<%= tenant.branding.fonts.heading %>", sans-serif;
            --font-body: "<%= tenant.branding.fonts.body %>", sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <img src="<%= tenant.branding.logo %>" alt="<%= tenant.branding.companyName %> Logo" class="logo">
        <h1>Welcome to <%= tenant.branding.companyName %></h1>
    </header>

    <main>
        <h2>Our Products</h2>
        <div id="product-catalog">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; <%= new Date().getFullYear() %> <%= tenant.branding.companyName %>. All rights reserved.</p>
    </footer>

    <!-- Commerce Studio AI Features -->
    <% if (tenant.features.consultation) { %>
        <div id="consultation-widget"></div>
    <% } %>
    <% if (tenant.features.vto) { %>
        <div id="vto-widget"></div>
    <% } %>

    <script>
        window.COMMERCE_STUDIO_CONFIG = {
            apiKey: "<%= tenant.apiKey %>",
            tenantId: "<%= tenant.id %>",
            features: JSON.parse('<%- JSON.stringify(tenant.features) %>')
        };
    </script>
    <script src="main.js"></script>
</body>
</html>
