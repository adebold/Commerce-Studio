<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VARAi API Documentation - Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.1.0/swagger-ui.css">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .swagger-ui .topbar {
      background-color: #2c3e50;
    }
    
    .swagger-ui .info .title {
      color: #2c3e50;
    }
    
    .swagger-ui .opblock-tag {
      font-size: 20px;
    }
    
    .swagger-ui .opblock .opblock-summary-operation-id, 
    .swagger-ui .opblock .opblock-summary-path, 
    .swagger-ui .opblock .opblock-summary-path__deprecated {
      font-size: 16px;
    }
    
    .topbar-wrapper img {
      content: url('./assets/varai-logo.png');
      height: 40px;
    }
    
    #versions {
      position: absolute;
      right: 20px;
      top: 10px;
      z-index: 1;
    }
    
    #versions select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 14px;
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div id="versions">
    <label for="version-selector" class="sr-only">API Version</label>
    <select id="version-selector" onchange="changeVersion()" aria-label="Select API Version">
      <option value="openapi/openapi.yaml" selected>v1 (Latest)</option>
      <option value="openapi/v0/openapi.yaml">v0 (Legacy)</option>
    </select>
  </div>
  
  <div id="swagger-ui"></div>
  
  <script src="https://unpkg.com/swagger-ui-dist@5.1.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.1.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Initialize Swagger UI
      window.ui = SwaggerUIBundle({
        url: "openapi/openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        tagsSorter: "alpha",
        operationsSorter: "alpha",
        docExpansion: "list",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        displayRequestDuration: true,
        filter: true,
        syntaxHighlight: {
          activate: true,
          theme: "agate"
        }
      });
    };
    
    function changeVersion() {
      const versionSelector = document.getElementById('version-selector');
      const selectedVersion = versionSelector.value;
      window.ui.specActions.updateUrl(selectedVersion);
      window.ui.specActions.download();
    }
  </script>
</body>
</html>
