<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VARAi API Documentation</title>
  <meta name="description" content="Comprehensive documentation for the VARAi API, including authentication, endpoints, error handling, and more.">
  
  <!-- Favicon -->
  <link rel="icon" href="../frontend/public/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: #212121;
      background-color: #f5f5f5;
    }
    
    /* Loading state */
    #root:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
    
    #root:empty::after {
      content: "Loading VARAi API Documentation...";
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 500;
      color: #1890FF;
      text-align: center;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Scripts -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
