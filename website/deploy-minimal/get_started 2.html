<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - VARAi Commerce Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Get Started</h1>
    </header>
    <main>
        <p>Sign up for VARAi Commerce Studio and transform your eyewear business:</p>
        <div class="signup-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type">
                    <option value="customer">Customer</option>
                    <option value="store_manager">Store Manager</option>
                    <option value="product_manager">Product Manager</option>
                    <option value="marketing_manager">Marketing Manager</option>
                    <option value="organization_administrator">Organization Administrator</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 VARAi Inc. All rights reserved.
    </footer>
</body>
</html>
