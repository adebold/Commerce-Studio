<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Eyewear Catalog Shopify App for browsing and importing eyewear products">
  <meta name="theme-color" content="#000000">
  <title>Eyewear Catalog</title>
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@10.11.0/build/esm/styles.css" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <script>
